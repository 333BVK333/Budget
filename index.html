<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Caluclations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body" >
    <div class="container">
        <div class="budget">
            <h3>Budget</h3>
            <input type="number" id="income" placeholder="Enter the Budget..." />
            <button id="submit" >Submit</button>
        </div>
        <div class="expenses">
           <h3>Expenses</h3>
           <input type="text" id="type" placeholder="Enter the Expense..." />
           <input type="number" id="expense" placeholder="Enter the Amount..." />
           <button id="btn" >Submit</button>
        </div>
    </div>
    <div class="results">
        <div class="heading">
            <div>Budget</div>
            <div>Expenses</div>
            <div>Savings</div>
        </div>
        <div class="result">
            <div id="amount" >0</div>
            <div id="cost" >0</div>
            <div id="savings" >0</div>
        </div>
    </div>
    <div class="content">
        <h3>Expenses</h3>
        <div class="details">
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
